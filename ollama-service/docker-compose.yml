version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-local
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # CPU-only: GPU is occupied by embedding service (~10GB/12GB VRAM)
    # When GPU frees up, add deploy.resources.reservations.devices for GPU acceleration
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  ollama_data:
    driver: local
